<html>
<head>
<style>
.emoticonslist {
    float: left;
    width: 16px;
    height: 16px;
    margin: 2px 7px;
    padding: 12px;
    box-shadow: 2px 2px 5px hsl(220, 46%, 27%), inset 0px 0px 0px hsl(207, 20%, 89%);
    border-radius: 5px;
    border: 1px solid hsl(220, 29%, 51%);
    color: hsl(207, 60%, 10%);
    transition: all .4s ease;
    -ms-transition: all .4s ease;
    -webkit-transition: all .4s ease;
    -moz-transition: all .4s ease;
}
.textarealist {
    border-radius: 5px;
    border: 1px solid hsl(220, 29%, 51%);
    float: left;
    height: 20px;
    max-height: 20px;
    min-height: 20px;
    width: 40px;
    max-width: 40px;
    min-width: 40px;
    padding: 3px 0px 0px 0px;
    margin: 3px 7px 18px 7px;
    box-shadow: 2px 2px 5px hsl(220, 46%, 27%), inset 0px 0px 0px hsl(207, 20%, 89%);
    font-weight: bold;
    font-size: 1.1em;
    transition: all .4s ease;
    -ms-transition: all .4s ease;
    -webkit-transition: all .4s ease;
    -moz-transition: all .4s ease;
}
.textarealist:focus, .textarealist:hover {
    border-width: 1px;
    box-shadow: 2px 2px 5px hsl(220, 29%, 51%), inset 2px 2px 5px hsl(207, 20%, 89%);
}
textarea:focus, textarea:hover {
    box-shadow: 2px 2px 5px hsl(220, 29%, 51%), inset 2px 2px 5px hsl(207, 20%, 89%);
    border: 1px solid hsl(220, 46%, 27%);
}
textarea {
    resize: none;
    outline: none;
    padding: 5px;
    margin-top: -12px;
    font-family: Helvetica, Arial, "Sans Serif";
    font-size: 13px;
    color: #333;
    text-align: center;
    height: 46px;
    width: 280px;
    max-height: 46px;
    max-width: 280px;
    min-height: 46px;
    min-width: 280px;
    overflow: hidden;
    box-shadow: 2px 2px 5px hsl(220, 46%, 27%), inset 0px 0px 0px hsl(207, 20%, 89%);
    border-radius: 13px;
    border: 1px solid hsl(220, 29%, 51%);
    color: hsl(207, 60%, 10%);
    transition: all .4s ease;
    -ms-transition: all .4s ease;
    -webkit-transition: all .4s ease;
    -moz-transition: all .4s ease;
}
</style>
</head>
<body>
<img class="emoticonslist" style="margin-left:22px;" src="http://4.bp.blogspot.com/-ZgtYQpXq0Yo/UZEDl_PJLhI/AAAAAAAADnk/2pgkDG-nlGs/s1600/facebook-smiley-face-for-comments.png" title="Smiley face for Facebook" alt="Facebook Smiley Face">
<textarea onmouseover="this.style.backgroundColor='#E1E7F2'" onmouseout="this.style.backgroundColor='#ffffff'" onclick="this.focus();this.select();" readonly="readonly" class="textarealist" style="margin-left: 22px; background-color: rgb(255, 255, 255);">:)</textarea>
</body>
</html>
